<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./calcutalor.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Calculator</p>
        </div>
        <div class="display">
            <p class="displayText">0</p>
        </div>
        <div class="operators">
            <button class="button" id="add">+</button>
            <button class="button" id="subtract">-</button>
            <button class="button" id="multiply">*</button>
            <button class="button" id="divide">/</button>
            <button class="button" id="equals">=</button>
            <button class="button" id="clear">C</button>
        </div>
        <div class="numbers">
            <button class="numberButton" id="1">1</button>
            <button class="numberButton" id="2">2</button>
            <button class="numberButton" id="3">3</button>
            <button class="numberButton" id="4">4</button>
            <button class="numberButton" id="5">5</button>
            <button class="numberButton" id="6">6</button>
            <button class="numberButton" id="7">7</button>
            <button class="numberButton" id="8">8</button>
            <button class="numberButton" id="9">9</button>
            <button class="numberButton" id="0">0</button>
            <button class="numberButton" id=",">,</button>
        </div>
    </div>
</body>
</html>
